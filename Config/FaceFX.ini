[FaceFX]

;absolute path to the FaceFX Studio installation
StudioPathAbsolute=C:/Program Files (x86)/FaceFX/FaceFX Studio Professional 2015/facefx-studio.exe

;Indicator if the audio data (.wav files only) shall be automatically imported during the FaceFX Animation import process
IsImportAudio=true

;Indicator if the import shall search through all existing USoundWave assets and look for an asset that was generated with the linked sound source file per FaceFX Animation. 
;If such one is found it will be used instead of creating a new USoundWave asset for the wav file
;This might affect performance heavily when there are a lot of USoundWave assets
IsImportLookupAudio=true

;Indicator if animations shall be imported during FaceFX actor import. If set to false only the FaceFX Actor asset will be updated
IsImportAnimationOnActorImport=true

;Indicator if the import shall search through all existing UFaceFXAnimation assets and look for an asset that was generated with the linked .ffxanim source file. 
;If such one is found it will be used instead of creating a new UFaceFXAnimation asset for the .ffxanim file
;This might affect performance heavily when there are a lot of UFaceFXAnimation assets
IsImportLookupAnimation=true

;Indicator if the editor shall show a warning toaster message when an UFaceFXAnimation is tried to get played on an UFaceFXCharacter which FaceFX actor handle is incompatible with that animation
ShowToasterMessageOnIncompatibleAnim=true